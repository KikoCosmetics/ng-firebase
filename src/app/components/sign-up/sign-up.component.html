<div class="displayTable">
	<div class="displayTableCell">
		<div class="authBlock">
			<h3>Sign Up</h3>
			<div class="formGroup">
				<input type="text"
					   class="formControl"
					   placeholder="Username"
					   formControlName="user"
				/>
			</div>

			<div class="formGroup">
				<input type="password"
					   class="formControl"
					   placeholder="Password"
					   formControlName="pwd"
				/>
			</div>

			<!-- Calling SignIn Api from AuthService -->
			<div class="formGroup">
				<button type="button"
						(click)="register()"
						class="btn btnPrimary">
					Register
				</button>
			</div>
		</div>
	</div>
</div>
