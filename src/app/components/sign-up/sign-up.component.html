<div class="displayTable">
	<div class="displayTableCell">
		<div class="authBlock"
			 [formGroup]="signupForm">
			<h3>Sign Up</h3>
			<div class="formGroup">
				<input type="text"
					   class="formControl"
					   placeholder="Username"
					   formControlName="user"
				/>
			</div>

			<div class="formGroup">
				<input type="password"
					   class="formControl"
					   placeholder="Password"
					   formControlName="pwd"
				/>
			</div>

			<!-- Calling SignIn Api from AuthService -->
			<div class="formGroup">
				<button type="button"
						[disabled]="showSpinner"
						(click)="signIn()"
						[class.disabled]="showSpinner"
						class="btn btnPrimary">
					Login
				</button>
				<button type="button"
						[disabled]="showSpinner"
						(click)="register()"
						[class.disabled]="showSpinner"
						class="btn btnPrimary">
					Register
				</button>
				<button type="button"
						[disabled]="!user"
						(click)="delete()"
						[class.disabled]="showSpinner"
						class="btn btnPrimary">
					Delete
				</button>
			</div>
		</div>
	</div>
</div>
